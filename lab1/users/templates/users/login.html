{% extends 'layout.html' %} {% block title %} Вход {% endblock %} {% block content %}
    <h1>Вход</h1>
    <form class="form-with-validation" action="/users/login/" method="post">
        {% csrf_token %} {{ form }}
        <button class="form-submit">Отправить</button>
    </form>
    <style>
        .form-submit{
        transform:scale(1);
        box-shadow: 0px 1px 5px 1px rgb(136, 136, 226);
        border-radius: 2px;
        transition: 0.2s;
        width: 150px;
        height: 50px;
        background-color: rgb(123, 123, 255);
        }
        .form-submit:hover{
          transform:scale(1.05);
          box-shadow: 0px 2px 5px 2px #4f4f4f;
          transition: 0.2s;
          background-color: rgba(0, 0, 255, 0.592); 
        }
        form{
            text-align: center;
        }
        
        input[type="text"], input[type="password"] {
            width: 500px; 
            padding: 12px 20px; 
            margin: 10px 0; 
            border: 2px solid #1e1ba1; 
            border-radius: 5px; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
            font-size: 16px; 
            outline: none; 
        }
    
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1e1ba1; 
            box-shadow: 0 0 5px #1e1ba1; 
        }
    
        input[type="text"]:hover, input[type="password"]:hover{
            border-color: #1e1ba1; 
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        </style>
    {% endblock %}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
